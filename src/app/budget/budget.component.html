<button class="btn btn-primary float-lg-right my-2"
       (click)="newBudget()" >New</button>
<table class="table my-4">

  <thead class="thead-dark">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Value</th>
    <th scope="col">Date</th>
    <th scope="col" class="icon-column"></th>
    <th scope="col" class="icon-column"></th>
  </tr>
  </thead>

  <tbody>

  <tr *ngFor="let item of items$ | async;">
    <td><a [routerLink]="['/budget', item.id]">{{item.name}}</a></td>
    <td>{{item.value | currency }}</td>
    <td>{{item.date | ngbDate }}</td>
    <td>
      <a [routerLink]="['/budget', item.id,'edit']"><i class="fa fa-edit"></i></a>
    </td>
    <td>
      <a (click)="deleteItem(item)">
        <i class="fa fa-trash"></i>
      </a>
    </td>
  </tr>

  <tr *ngIf="(items$ | async)?.length === 0">
    <td colspan="4">
      No data
    </td>
  </tr>

  </tbody>
</table>


<hr>
