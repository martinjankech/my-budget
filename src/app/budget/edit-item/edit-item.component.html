<form (ngSubmit)="submit()" *ngIf="item">
  <div class="form-group row">
    <label for="staticName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control" name="name" id="staticName" [(ngModel)]="item.name" >
    </div>
  </div>
  <div class="form-group row">
    <label for="staticValue" class="col-sm-2 col-form-label">Value</label>
    <div class="col-sm-10">
      <input type="number"  class="form-control" name="value" id="staticValue" [(ngModel)]="item.value" >
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
