
<form *ngIf="item">
  <div class="form-group row">
    <label for="staticName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" name="name" id="staticName" [(ngModel)]="item.name" >
    </div>
  </div>
  <div class="form-group row">
    <label for="staticValue" class="col-sm-2 col-form-label">Value</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" name="value" id="staticValue" [ngModel]="item.value | currency" >
    </div>
  </div>
  <div class="form-group row">
    <label for="staticDate" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" name="date" id="staticDate" [(ngModel)]="itemDate" >
    </div>
  </div>

</form>
